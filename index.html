<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Entri Elevate</title>
</head>
<body>
    <div class="homepage-container">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e91c6fa1-4116-449a-9cda-7c82cb20e9ae.png" alt="Entri Elevate Logo" class="logo">
        <h1 class="animate-text">Login</h1>
        <input type="text" id="username" placeholder="Username" class="login-input">
        <input type="password" id="password" placeholder="Password" class="login-input">
        <button class="login-button" onclick="login()">Login</button>
        <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot Password?</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
